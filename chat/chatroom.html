<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">
  <title>채팅방</title>
</head>

<body>
  <header class="search-bar-off">
  	<div class="header-top">
  		<div class="header-top_contents">
  			<span class="fas fa-signal"></span>
  			<span class="telecom">KT</span>
  			<span class="fas fa-wifi"></span>
  		</div>
  		<div class="header-top_contents">
  			<span class="time">오후 2:02</span>
  		</div>
  		<div class="header-top_contents">
  			<span class="battery">100%</span>
  			<span class="fas fa-battery-full"></span>
  		</div>
  	</div>

    <div class="header-bottom">
      <div class="header-bottom_contents">
        <a href="../chats.html">
          <span class="fas fa-angle-left"></span>
        </a>
      </div>
      <div class="header-bottom_contents">
        <span>김현정</span>
      </div>
      <div class="header-bottom_contents">
        <span class="fas fa-search"></span>
        <span class="fas fa-bars"></span>
      </div>
    </div>
  </header>

  <div class="chat_main">
    <div class="chat_text_contents">
      <ul class="chatroom-contents">
        <li>

        </li>
      </ul>
    </div>
    <div class="text_line">
      <span class="far fa-plus-square"></span>
      <input type="text" />&nbsp;&nbsp;
      <span class="far fa-smile"></span>&nbsp; &nbsp;
      <span class="fas fa-hashtag"></span>

    </div>
  </div>
</body>

</html>
