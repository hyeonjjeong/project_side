<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">
  <title>내프로필</title>
</head>

<body>
  <div class="background-img">
    <div class="header-top_profile">
  		<div class="header-top_profile_contents">
  			<span class="fas fa-signal"></span>
  			<span class="telecom">KT</span>
  			<span class="fas fa-wifi"></span>
  		</div>
  		<div class="header-top_profile_contents">
  			<span class="time">오후 2:02</span>
  		</div>
  		<div class="header-top_profile_contents">
  			<span class="battery">100%</span>
  			<span class="fas fa-battery-full"></span>
  		</div>
  	</div>
    <div class="background_control-bar">
      <a href="../index.html"><span class="fas fa-times"></span></a>
    </div>
    <div class="profile_img">
      <img src="../images/user.png" alt="">
    </div>
  </div>

  <div class="profile_section">
    <div class="profile_info">
      <div class="profile-name">
        김현정
      </div>
      <div class="profile-contact">
        hj@naver.com
      </div>
    </div>

    <div class="profile-btns">
      <div class="profile_button">
        <div class="icon">
          <span class="fas fa-comment"></span>
        </div>
        <span>나와의 채팅</span>
      </div>
      <div class="profile_button">
        <div class="icon">
          <span class="fas fa-pencil-alt"></span>
        </div>
        <span>프로필 관리</span>
      </div>
      <div class="profile_button">
        <div class="icon">
          <span class="fas fa-quote-right"></span>
        </div>
        <span>카카오스토리</span>
      </div>
    </div>
  </div>

  </body>
