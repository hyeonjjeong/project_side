<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>친구</title>
</head>

<body>
  <header class="search-bar-on">
  	<div class="header-top">
  		<div class="header-top_contents">
  			<span class="fas fa-signal"></span>
  			<span class="telecom">KT</span>
  			<span class="fas fa-wifi"></span>
  		</div>
  		<div class="header-top_contents">
  			<span class="time">오후 2:02</span>
  		</div>
  		<div class="header-top_contents">
  			<span class="battery">100%</span>
  			<span class="fas fa-battery-full"></span>
  		</div>
  	</div>

  	<div class="header-bottom">
  		<div class="header-bottom_contents"></div>
  		<div class="header-bottom_contents">더보기</div>
  		<div class="header-bottom_contents"><span class="fas fa-cog"></span></div>
  	</div>

  	<div class="search-bar">
  		<span class="fas fa-search"></span>
  		<input type="text" class="search-bar" value="검색">
  		<span class="fas fa-qrcode"></span>
  	</div>

  </header>
  <main class="more">
    <div class="more_profile">
      <a href="#" class="more_profile-link">
        <div class="more_profile-avatar">
          <img src="./images/user.jpg" alt="" >
          <div class="more_profile-name">
            김현정
          </div>
        </div>
        <div class="more_text-message">
          <span class="more-message">
            MY
          </span>
        </div>
      </a>
    </div>

    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="./images/adidas.jpg?auto=yes&bg=777&fg=555&text=First slide" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="./images/banner.png?auto=yes&bg=666&fg=444&text=Second slide" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="./images/banner3.jpg?auto=yes&bg=555&fg=333&text=Third slide" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

    <div class="user_more2">
      <div class="more_box1">
        <div class="icon">
          <span class="fas fa-comment">pay</span>
        </div>
        <span class="icon_content">0원</span>
      </div>
      <div class="more_box2">
        <span class="fas fa-won-sign"></span>
        <span class="icon_content">송금</span>
      </div>
      <div class="more_box3">
        <span class="fas fa-barcode"></span>
        <span class="icon_content">결제</span>
      </div>
    </div>

    <div class="user_more3">
      <div class="more_button">
        <div class="icon">
          <span class="fas fa-gift"></span>
        </div>
        <span>선물하기</span>
      </div>
      <div class="more_button">
        <div class="icon">
          <span class="fas fa-shopping-bag"></span>
        </div>
        <span>장보기</span>
      </div>
      <div class="more_button">
        <div class="icon">
          <span class="fas fa-utensils"></span>
        </div>
        <span>주문하기</span>
      </div>
      <div class="more_button">
        <div class="icon">
          <span class="fas fa-smile"></span>
        </div>
        <span>이모티콘</span>
      </div>
    </div>

    </div>

  </main>
  <nav style="height:48px">
  	<ul class="nav_menu">
  		<li>
  			<a href="index.html" class="menu-tap">
  				<div class="menu-tap_wrap">
  					<span class="far fa-user"></span>
  					<span class="menu-tap_text">친구</span>
  				</div>
   			</a>
   		</li>
  		<li>
  			<a href="chats.html" class="menu-tap">
  				<div class="menu-tap_wrap">
  					<span class="far fa-comment"></span>
  					<span class="menu-tap_text">채팅</span>
  				</div>
  			</a>
  		</li>
  		<li>
  			<a href="channel.html" class="menu-tap">
  				<div class="menu-tap_wrap">
  					<span class="far fa-newspaper"></span>
  					<span class="menu-tap_text">채널</span>
  				</div>
  			</a>
  		</li>
  		<li>
  			<a href="more.html" class="menu-tap menu-tap--selected">
  				<div class="menu-tap_wrap">
  					<span class="fas fa-ellipsis-h"></span>
  					<span class="menu-tap_text">더보기</span>
  				</div>
  			</a>
  		</li>
  	</ul>
  </nav>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <div class="bigScreen">
    <span>414 X 736 is best. Screen is too big.</span>
  </div>
  <div class="smallScreen">
    <span>414 X 735 is best. Screen is too small.</span>
  </div>
  </div>

</html>
